<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suliman Hakimi</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="contenar">
        <div class="Nav">
        <div class="f-nav">
            <img src="./images/shh_10917939.png" alt="CodeWeekend Logo">
            <h3><a href="#" target="_blank">Suliman Hakimi</a></h3>
        </div>
        <div class="s-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Courses</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="searchInp">
                <input type="text" placeholder="search..." name="searchInput" id="search">
                <label id="searchIcon" onclick="searchBtn()" for="search"><img src="./images/magnifying-glass-solid.svg" alt=""></label>
            </div>
        </div>
        <div class="bars">
         <img id="bar" onclick="navShow()" src="./images/bars-solid.svg" alt="">
         <img id="x" onclick="navHide()" src="./images/x-solid.svg" alt="">

        </div>
    </div>
    <ul id="bars-ul">
        <img class="bug" src="./images/bug-solid.svg" alt="bug">
        <li class="searchInp">
            <input type="text" placeholder="search..." name="searchInput" class="search" id="search">
            <label id="searchIcon" onclick="searchBtn()" for="search"><img src="./images/magnifying-glass-solid.svg" alt=""></label>
        </li>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
     </ul>
        <div class="Main">
           <img class="bug" src="./images/bug-solid.svg" alt="bug">
           <div></div>
           <div></div>
        </div>
        <div class="Footer"></div>
    </div>





    <script>    
        function searchBtn(){
            alert("The Search engine is now actived")
        }
        let nav = document.getElementById('bars-ul')
        let bar = document.getElementById('bar')
        let x = document.getElementById('x')
        let main = document.getElementsByClassName("Main")
       function navShow(){
        nav.style.display = "flex"
        bar.style.display = "none"
        x.style.display = "flex"
        main.style.display = "none"

       }
       function navHide(){
        nav.style.display = "none"
        bar.style.display = "flex"
        x.style.display = "none"
       }
       window.addEventListener("resize", ()=>{
        let width = document.body.clientWidth
        if(width > 800){
            nav.style.display = "none"
        }
       })
    </script>
</body>
</html>
